<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navbar</title>
  <style>
    
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    
    .navbar {
      position: sticky;
      top: 0;
      background-color: #333;
      padding: 15px 0;
      text-align: center;
      font-size: 20px;
      color: white;
      z-index: 1000; 
    }

    .navbar a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      margin: 0 15px;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    
    .content {
      padding: 20px;
      height: 2000px; 
    }

    .section {
      padding: 50px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>

  <div class="content">
    <div id="home" class="section">
      <h2>Welcome to the Home Section</h2>
      <p>Scroll down to see the sticky navbar in action!</p>
    </div>
    <div id="about" class="section">
      <h2>About Us</h2>
      <p>This section contains information about us.</p>
    </div>
    <div id="services" class="section">
      <h2>Our Services</h2>
      <p>Details about the services we provide.</p>
    </div>
    <div id="contact" class="section">
      <h2>Contact Us</h2>
      <p>Contact information and form.</p>
    </div>
  </div>

</body>
</html>
